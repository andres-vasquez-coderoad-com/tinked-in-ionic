<ion-header>
  <app-header (chatClickEvent)="goToChat()" (homeClickEvent)="goToHome()" (profileClickEvent)="goToProfile()">
  </app-header>
</ion-header>
<ion-content [scrollX]="false" [scrollY]="false">
  <app-tinder-ui [cards]="cards" (likeEvent)="like($event)" (dislikeEvent)="dislike($event)"
    (passEvent)="passed($event)"></app-tinder-ui>
</ion-content>
